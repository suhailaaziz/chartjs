    <style>
      * {

        height: 40px;

  <body>
    <div class="chartMenu">
      
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart" width="1050" height="525" style="display: block; box-sizing: border-box; height: 350px; width: 700px;"></canvas>
      </div>
    </div>

    <button onclick="chartType(&#39;bar&#39;)">Bar Chart</button>
    <button onclick="chartType(&#39;line&#39;)">Line Chart</button>
    <button onclick="chartType(&#39;pie&#39;)">Pie Chart</button>
    <link rel="stylesheet" href="https://example.com/css/main.css">
    <script type="text/javascript" src="./Getting Started with Chart JS_files/chart.js.download"></script>
    <script>
    // setup 
    const data = {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Weekly Sales',
        data: [18, 12, 6, 9, 12, 3, 9],
        backgroundColor: [
          'rgba(255, 26, 104, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(0, 0, 0, 0.2)'
        ],
        borderColor: [
          'rgba(255, 26, 104, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(0, 0, 0, 1)'
        ],
        borderWidth: 1
      }]
    };

    // config 
    const config = {
      type: 'line',
      data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // config 
    const config2 = {
      type: 'bar',
      data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };


    // config 
    const config3 = {
      type: 'pie',
      data,
      options: {}
        
    };



    // render init block
    let myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    function chartType(type){
        //destroy chart
        myChart.destroy();
        if(type === 'line'){
            myChart = new Chart(
            document.getElementById('myChart'),
            config
            );
        }

        if(type === 'bar'){
            myChart = new Chart(
            document.getElementById('myChart'),
            config2
            );
        }

        if(type === 'pie'){
            myChart = new Chart(
            document.getElementById('myChart'),
            config3
            );
        }

    }
    
    </script>
